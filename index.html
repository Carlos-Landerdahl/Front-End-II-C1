<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

<body>
    <header class="header">
        <div class="header-title">
            <h1>DH CARDS</h1>
            <h4>Sobre</h4>
            <h4>Contato</h4>
        </div>
    </header>
    <form class="form">
        <label for="">Nome</label>
        <input type="text" id="nick" required>
        <small id="smallNick">Mínimo de 3 caracteres</small>

        <label for="">Descrição</label>
        <input type="text" id="content">
        <small id="smallContent">Mínimo de 4 caracteres</small>
        
        <label for="">Imagem do jogador</label>
        <input type="text" id="img">
        <small id="smallImg">Mínimo de 4 caracteres</small>

        <label for="">Número da camiseta</label>
        <input type="text" id="number">
        <small id="smallNumber">Mínimo de 1 caractere</small>
        

        <input type="submit" value="Enviar" id="sendButton">
    </form>

    
    <div class="container-cards" id="container-cards">
    </div>
        
    
    <div>

    </div>
</body>
